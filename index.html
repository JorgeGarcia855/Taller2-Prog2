<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <title>Ciudadano de 4 Patas</title>
    </head>
    <body>
        <div class="container">
            <h1>Ciudadano de 4 Patas</h1>
            <form>
                <div class="row">
                    <div class="col">
                        <label for="date-input">Fecha de Registro:</label>
                        <input type="date" class="form-control" id="date-input" required>
                    </div>
                    <div class="col">
                        <label for="owner-input">Nombre del propietario:</label>
                        <input type="text" class="form-control" id="owner-input" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <label for="petname-input">Nombre de la mascota:</label>
                        <input type="text" class="form-control" id="petname-input" required>
                    </div>
                    <div class="col">
                        <label for="mc-input">Microchip:</label>
                        <input type="number" class="form-control" min="0" id="mc-input">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="petspecies-input">Especie:</label>
                        <select class="form-select" id="petspecies-input" required>
                            <option>Canino</option>
                            <option>Felino</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="petsex-input">Sexo:</label>
                        <select class="form-select" id="petsex-input" required>
                            <option>Macho</option>
                            <option>Hembra</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="petsize-input">Tamaño:</label>
                        <select class="form-select" id="petsize-input" required>
                            <option>Minialtura</option>
                            <option>Pequeño</option>
                            <option>Mediano</option>
                            <option>Grande</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="danger-input">¿La mascota es potencialmente peligrosa?:</label>
                        <select class="form-select" id="danger-input" required>
                            <option>Si</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="sterilized-input">¿La mascota esta esterilizada?:</label>
                        <select class="form-select" id="sterilized-input" required>
                            <option>Si</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="locality-input">Localidad:</label>
                        <select class="form-select" id="locality-input" required></select>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <!-- <input id="petsave-button" type="button" value="Guardar">
                <input id="petclean-button" type="button" value="Limpiar"> -->
            </form>
        </div>
        
        <br><br>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="columm-header">ID</th>
                        <th scope="col" class="columm-header">Fecha de Registro</th>
                        <th scope="col" class="columm-header">Nombre del Propietario</th>
                        <th scope="col" class="columm-header">Nombre de la Mascota</th>
                        <th scope="col" class="columm-header">Microchip</th>
                        <th scope="col" class="columm-header">Especie</th>
                        <th scope="col" class="columm-header">Tamaño</th>
                        <th scope="col" class="columm-header">Potecialmente Peligroso</th>
                        <th scope="col" class="columm-header">Esterilizado</th>
                        <th scope="col" class="columm-header">Localidad</th>
                        <th scope="col" class="columm-header">Foto</th>
                    </tr>
                </thead>
                <tbody id="body-table"></tbody>
            </table>
        </div>
        <script src="./js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
</html>
